<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan "Futurama"</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="shortcut icon" href="./assets/icons/56-567829_bender-icon-png-transparent2.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <h1>CSS Bayan "Futurama"</h1>
        <ul class="accordion">
          <li class="list-item">
            <input
              type="radio"
              class="input-item"
              name="accordion"
              id="first"
              checked
            />
            <label class="label" for="first"
              >Shut up and take my money<span
                ><img
                  class="logo-image"
                  src="./assets/icons/futurama-nibbler.png"
                  alt="nibbler-icon"
                  width="50px" /></span
            ></label>
            <label class="label-pic" for="first">
              <img
                class="item-image"
                src="./assets/pics/01.jpg"
                alt="image-01"
              />
            </label>
          </li>
          <li class="list-item">
            <input
              type="radio"
              class="input-item"
              name="accordion"
              id="second"
            />
            <label class="label" for="second"
              >I don't want to live on this planet anymore<span
                ><img
                class="logo-image"
                  src="./assets/icons/futurama-fry.png"
                  alt="fry-icon"
                  width="50px" /></span
            ></label>
            <label class="label-pic" for="second">
              <img
                class="item-image"
                src="./assets/pics/02.jpg"
                alt="image-02"
              />
            </label>
          </li>
          <li class="list-item">
            <input
              type="radio"
              class="input-item"
              name="accordion"
              id="third"
            />
            <label class="label" for="third"
              >If you don't beleive in him he can't hurt you<span
                ><img
                class="logo-image"
                  src="./assets/icons/futurama-leela.png"
                  alt="leela-icon"
                  width="50px" /></span
            ></label>
            <label class="label-pic" for="third">
              <img
                class="item-image"
                src="./assets/pics/03.jpg"
                alt="image-03"
              />
            </label>
          </li>
          <li class="list-item">
            <input
              type="radio"
              class="input-item"
              name="accordion"
              id="fourth"
            />
            <label class="label" for="fourth"
              >Your trolling is bad and you should feel bad<span
                ><img
                class="logo-image"
                  src="./assets/icons/futurama-zoidberg.png"
                  alt="zoidberg-icon"
                  width="50px" /></span
            ></label>
            <label class="label-pic" for="fourth">
              <img
                class="item-image"
                src="./assets/pics/04.jpg"
                alt="image-04"
              />
            </label>
          </li>
          <li class="list-item">
            <input
              type="radio"
              class="input-item"
              name="accordion"
              id="fifth"
            />
            <label class="label" for="fifth"
              >Welcome to the world of work<span
                ><img
                class="logo-image"
                  src="./assets/icons/futurama-professor-farnsworth.png"
                  alt="farnsworth-icon"
                  width="50px" /></span
            ></label>
            <label class="label-pic" for="fifth">
              <img
                class="item-image"
                src="./assets/pics/05.jpg"
                alt="image-05"
              />
            </label>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
